<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="https://cdn.glitch.global/7ede3348-1731-4eff-be67-e4d544bd7626/view.png?v=1679463953089" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
  <title>Virtual AR Object Placement Tool</title>
  <link rel="stylesheet" href="./style.css" />
  <script src="./plant.js" defer></script>
  <script src="./table.js" defer></script>
  <script src="./sofa.js" defer></script>
  <script src="./chair.js" defer></script>
  <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.0.1/model-viewer.min.js"></script>
</head>

<style>
  body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #f8f9fa, #ffffff);
      color: #333;
    }

    /* Header Styling */
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #007bff;
      color: #fff;
      padding: 20px 50px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    }

    header img {
      height: 50px;
    }

    .header-title {
      font-size: 1.5rem;
      font-weight: bold;
      margin: 0 20px;
    }

    .logout-btn {
      padding: 10px 20px;
      background-color: #ffc107;
      color: #333;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .logout-btn:hover {
      background-color: #ffcd39;
    }

    /* Object Selection Section */
    .selection-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 30px auto;
      gap: 20px;
      padding: 10px;
    }

    .selection-item {
      padding: 10px 20px;
      font-size: 1rem;
      font-weight: 600;
      color: #333;
      border: 2px solid #ddd;
      border-radius: 20px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .selection-item:hover,
    .selection-item.active {
      background: #007bff;
      color: #fff;
      border-color: #007bff;
    }

    /* Model Cards Section */
    .model-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);  /* 3 cards per row */
      gap: 30px;
      padding: 40px 50px;
    }

    .card {
      background: #fff;
      border-radius: 15px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      text-align: center;
      transition: all 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0px 6px 20px rgba(0, 0, 0, 0.2);
    }

    model-viewer {
      height: 250px;
      width: 100%;
      background: linear-gradient(to top, #e0f7fa, #ffffff);
    }

    .card-title {
      font-size: 1.2rem;
      font-weight: 600;
      margin: 15px 0;
    }

    /* Footer Styling */
    footer {
      background: #333;
      color: #fff;
      text-align: center;
      padding: 10px;
      font-size: 0.8rem;
    }
  </style>
</head>

<body>
  <!-- Header Section -->
  <header>
    <img src="https://cdn.glitch.global/7ede3348-1731-4eff-be67-e4d544bd7626/furniture.png?v=1679464248352" alt="Logo">
    <div class="header-title">Virtual AR Object Placement Tool</div>
    <a href="logout.html" class="logout-btn">Logout</a>
  </header>

  <!-- Object Selection Section -->
  <div class="selection-container">
    <div class="selection-item active" data-category="all">All</div>
    <div class="selection-item" data-category="chair">Chair</div>
    <div class="selection-item" data-category="sofa">Sofa</div>
    <div class="selection-item" data-category="table">Table</div>
    <div class="selection-item" data-category="dress">Dress</div>
    <div class="selection-item" data-category="plant">Plant</div>
  </div>

  <!-- Model Viewer Section -->
  <main>
    <div class="model-container" data-category="chair">
      <div class="card">
        <model-viewer
          src="https://cdn.glitch.global/7ede3348-1731-4eff-be67-e4d544bd7626/office_chair.glb?v=1679465307574"
          shadow-intensity="1" ar camera-controls touch-action="pan-y" ar-modes="webxr" alt="Ergonomic Office Chair">
        </model-viewer>
        <div class="card-body">
          <h5 class="card-title">Ergonomic Office Chair</h5>
        </div>
      </div>
      <div class="card">
        <model-viewer
          src="https://cdn.glitch.global/7ede3348-1731-4eff-be67-e4d544bd7626/ofiice-chair-2.glb?v=1679471498876"
          shadow-intensity="1" ar camera-controls touch-action="pan-y" ar-modes="webxr" alt="Cushioned Office Chair">
        </model-viewer>
        <div class="card-body">
          <h5 class="card-title">Cushioned Office Chair</h5>
        </div>
      </div>
      <!-- Add more cards here as necessary -->
    </div>

    <div class="model-container" data-category="sofa">
      <div class="card">
        <model-viewer
          src="https://cdn.glitch.global/7ede3348-1731-4eff-be67-e4d544bd7626/sofa.glb"
          shadow-intensity="1" ar camera-controls touch-action="pan-y" ar-modes="webxr" alt="Modern Sofa">
        </model-viewer>
        <div class="card-body">
          <h5 class="card-title">Modern Sofa</h5>
        </div>
      </div>
    </div>

    <div class="model-container" data-category="table">
      <div class="card">
        <model-viewer
          src="https://cdn.glitch.global/7ede3348-1731-4eff-be67-e4d544bd7626/table.glb"
          shadow-intensity="1" ar camera-controls touch-action="pan-y" ar-modes="webxr" alt="Modern Table">
        </model-viewer>
        <div class="card-body">
          <h5 class="card-title">Modern Table</h5>
        </div>
      </div>
    </div>

    <!-- Dress Category -->
    <div class="model-container" data-category="dress">
      <div class="card">
        <model-viewer
          src="./3D Dress.glb"
          shadow-intensity="1" ar camera-controls touch-action="pan-y" ar-modes="webxr" alt="Modren Dress">
        </model-viewer>
        <div class="card-body">
          <h5 class="card-title">Modren Dress</h5>
        </div>
      </div>
    </div>

    <!-- Plant Category -->
    <div class="model-container" data-category="plant">
      <div class="card">
        <model-viewer
          src="https://cdn.glitch.global/7ede3348-1731-4eff-be67-e4d544bd7626/plant.glb"
          shadow-intensity="1" ar camera-controls touch-action="pan-y" ar-modes="webxr" alt="Green Plant">
        </model-viewer>
        <div class="card-body">
          <h5 class="card-title">Green Plant</h5>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer Section -->
  <footer>
    <p>&copy; 2024 AR Shopping. All rights reserved.</p>
  </footer>

  <!-- JavaScript for Category Filtering -->
  <script>
    const selectionItems = document.querySelectorAll('.selection-item');
    const modelContainers = document.querySelectorAll('.model-container');

    selectionItems.forEach(item => {
      item.addEventListener('click', () => {
        // Remove active class from all
        selectionItems.forEach(i => i.classList.remove('active'));

        // Add active class to the clicked item
        item.classList.add('active');

        const category = item.getAttribute('data-category');

        // Show relevant models and hide others
        modelContainers.forEach(container => {
          if (category === 'all' || container.getAttribute('data-category') === category) {
            container.style.display = 'grid';
          } else {
            container.style.display = 'none';
          }
        });
      });
    });
  </script>
</body>

</html>
