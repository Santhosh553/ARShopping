<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="https://cdn.glitch.global/7ede3348-1731-4eff-be67-e4d544bd7626/view.png?v=1679463953089" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
  <title>Decorex</title>
  <link rel="stylesheet" href="./style.css" />
  <script src="./plant.js" defer></script>
  <script src="./table.js" defer></script>
  <script src="./sofa.js" defer></script>
  <script src="./floor.js" defer></script>
  <script src="./chair.js" defer></script>
  <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.0.1/model-viewer.min.js"></script>
</head>

<body>
  <header>
    <img src="https://cdn.glitch.global/7ede3348-1731-4eff-be67-e4d544bd7626/furniture.png?v=1679464248352" />
    <div style="font-weight: bold;">Decorex</div>
  </header>
  <main>
    <div class="dropdown">
      <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
        Select
      </button>
      <ul class="dropdown-menu">
        <li id="chair"><a class="dropdown-item" href="#">Chair</a></li>
        <li id="sofa"><a class="dropdown-item" href="#">Sofa</a></li>
        <li id="table"><a class="dropdown-item" href="#">Table</a></li>
        <li id="floor"><a class="dropdown-item" href="#">Floor</a></li>
        <li id="plant"><a class="dropdown-item" href="#">Plant</a></li>
      </ul>
    </div>
    <div class="model-container">
      <div class="card">
        <model-viewer
          src="https://cdn.glitch.global/7ede3348-1731-4eff-be67-e4d544bd7626/office_chair.glb?v=1679465307574"
          shadow-intensity="1" ar camera-controls touch-action="pan-y" ar-modes="webxr" alt="#">
        </model-viewer>
        <div class="card-body p-0 mt-2">
          <h5 class="card-title">ergonomic office chair</h5>
        </div>
      </div>
      <div class="card">
        <model-viewer
          src="https://cdn.glitch.global/7ede3348-1731-4eff-be67-e4d544bd7626/ofiice-chair-2.glb?v=1679471498876"
          shadow-intensity="1" ar camera-controls touch-action="pan-y" ar-modes="webxr" alt="#">
        </model-viewer>
        <div class="card-body p-0 mt-2">
          <h5 class="card-title">cushioned office chair</h5>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <div class="copyright" style="font-weight: bold;">&copy; Copyright M.H.S.S.C.E 2023</div>
  </footer>
</body>

</html>
